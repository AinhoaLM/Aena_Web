<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Starter Template</title>
	
	<f:facet name="first">	
	</f:facet>
	
	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="css/starter.css" />
		<h:outputScript name="bootstrap/js/ie-emulation-modes-warning.js" target="head"/>
	</f:facet>
	<f:facet name="last">
		
	</f:facet>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/templates/starter/header.xhtml"/>
	</ui:insert>
	<ui:include src="content.xhtml" />
	<h:outputScript name="bootstrap/js/jquery.js" />
	<h:outputScript name="bootstrap/js/bootstrap.js"/>
</h:body>
</html>
